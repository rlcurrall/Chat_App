<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="bg-blue-800 w-screen h-screen flex justify-center items-center">
    <div class="bg-gray-300 p-4 rounded w-64 md:w-1/2 max-w-xl">
      <form action="/chat" class="flex flex-col justify-center">
        <h3>Join a Chat</h3>
        <div class="flex flex-col m-2">
          <label class="uppercase">Display name</label>
          <input
            type="text"
            name="name"
            autofocus
            class="px-4 py-2 rounded"
          />
        </div>
        <div class="flex flex-col m-2">
          <label class="uppercase">Room name</label>
          <input
            type="text"
            name="room"
            class="px-4 py-2 rounded"
          />
        </div>
        <div class="flex flex-col mx-2 mt-8">
          <button class="rounded">Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
